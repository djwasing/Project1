<body>
    <div class="container">
        <div class="jumbotron" id='results-jumbo'>
            <div id="results-header">
                <h1 class="display-4">Pick your ride!</h1>
                <p class="lead">The optimal ride is highlighted.</p>
                <p>Simply click either button to launch their respective apps.</p>
            </div>
            <br>
            <div class="card-deck">
                <div class="card text-white bg-dark mb-3" id="uber-card" style="max-width: 18rem;">
                    <div class="card-header">Uber</div>
                    <div class="card-body">
                        <h5 class="card-title">Price: $<span id="uber-price">6-7</span></h5>
                        <h5 class="card-title">Pickup ETA: <span id="uber-eta">3</span> minutes</h5>
                        <br>
                        <button type="button" class="btn btn-info">Go!</button>
                    </div>
                </div>
                <div class="card text-white bg-info mb-3" id="lyft-card" style="max-width: 18rem;">
                    <div class="card-header">Lyft</div>
                    <div class="card-body">
                        <h5 class="card-title">Price: $<span id="lyft-price">5-6</span></h5>
                        <h5 class="card-title">Pickup ETA: <span id="lyft-eta">4</span> minutes</h5>
                        <br>
                        <button type="button" class="btn btn-dark">Go!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
